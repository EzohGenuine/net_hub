{% extends "home.html" %} {% block title %} Note {% endblock %}

{% block content%}


    <h1 align="center">Notes</h1>
    <ul class="list-group list-group-flush" id="notes"></ul>
        {% for note in user.notes %}
            <li class="list-group-item">   
                {{ note.data }}
                <button type="button" class="close" onclick="deleteNote({{ note.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
        {% endfor %}
    <form action="" method="POST">
        <textarea name="note" id="note" class="form-control"></textarea> <br />
        <div align="center">
            <button type="submit" class="btm btn-primary">Add Note</button>
        </div>
    </form>
{% endblock %}
